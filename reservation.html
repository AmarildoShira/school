    <header>
        <div class="logo">
            <img src="Restaurant_Logo.jpeg" alt="Logo e Restorantit">
        </div>
        <h1>Zemra e traditës, shija e shtëpisë</h1>
    </header>
    
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="menu">

    <div id="reservation-container">
    <h2>Rezervimi</h2>
    
    <form id="reservationForm" action="https://formsubmit.co/restorantzojarande@gmail.com" method="POST">
        <label for="name">Emri:</label>
        <input type="text" name="Emri" id="name" placeholder="Emri" required>
        
        <label for="surname">Mbiemri:</label>
        <input type="text" name="Mbiemri" id="surname" placeholder="Mbiemri" required>
        
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Email" required>
        
        <label for="date">Data:</label>
        <input type="date" name="Data" id="date" required>
        
        <label for="time">Ora:</label>
        <select name="Ora" id="time"></select>
        
        <label for="floor">Kati i zgjedhur:</label>
        <select name="Kati" id="floor">
            <option value="first">Kati i parë</option>
            <option value="ground">Kati përdhes</option>
            <option value="porch">Veranda</option>
        </select>

        <input type="hidden" name="_captcha" value="false">
        
        <button type="submit">Dërgo</button>
    </form>
</div>

<footer>
    <p>© 2025 Restoranti "Zoja Randë". Të gjitha të drejtat e rezervuara.</p>
</footer>
